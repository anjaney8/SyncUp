 	 <ion-header-bar class="bar-positive">
      <h1 class="title">Events</h1>
      <div class="buttons">
        <button class="button button-icon ion-compose" ng-click="modal.show()">
        </button>
      </div>
    </ion-header-bar>
	<ion-content padding="true">
    <ion-list>
        <ion-item ng-repeat="event in events">
          {{event.name}}
        </ion-item>
      </ion-list>
    </ion-content>
    
    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Event</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Event Name</span>
              <input ng-model="newEvent.eventName" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Event Description</span>
              <input ng-model="newEvent.description" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Location</span>
              <input ng-model="newEvent.location" type="text">
            </label>
			<label class="item item-input">
              <span class="input-label">Time</span>
              <input ng-model="newEvent.time" type="date">
            </label>
			<label class="item item-input">
              <span class="input-label">Attendees</span>
              <input ng-model="newEvent.attendees" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createEvent(newEvent)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
    
</ion-view>
